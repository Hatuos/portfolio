<section class="greeting-main">
  <div class="greeting-text">
    <header>
      <h1 class="greeting-header">
        {{ greeting.title }}.I'm <span>{{ greeting.username }}</span>.
      </h1>
    </header>
    <app-typed-text >
      
    </app-typed-text>
    <p class="subtitle">
      {{ greeting.subTitle }}
    </p>
    <app-social-media></app-social-media>
  </div>
  <div class="greeting-image">
    <img alt="avatar" [src]="greeting.welcomeAvatar" />
  </div>
</section>
